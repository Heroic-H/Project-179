<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

        <title>AR WEATHER</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous">
        </script>

        <script>
            var coordinates={}
            $(document).ready(function(){
                getCoordinates ()
            })
            function getCoordinates(){
                var searchParameters=new URLSearchParams(window.location.search)
                if(searchParameters.has("source")&&searchParameters.has("destination")){
                    var source=searchParameters.get("source"),destination=searchParameters.get("destination")
                    coordinates.source_lat=source.split(";")[0]
                    coordinates.source_lon=source.split(";")[1]
                    coordinates.destination_lat=destination.split(";")[0]
                    coordinates.destination_lon=destination.split(";")[1]
                }else{
                    alert("coordinates not selected")
                    window.history.back()
                }
            }
            var weather
            function weatherForcast(){
                weather=document.getElementById("weather").value
                if(weather=="sunny"||weather=="cloudy"||weather=="snowing"){
                    alert("you're good to go!")
                }else if(weather=="raining"||weather=="hail"||weather=="sleet"){
                    alert("not now...")
                }else{
                    alert("enter valid weather")
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="weather" value="enter weather"/><input type="button" onclick="weatherForcast()" value="click here to see result"/>
    </body>
</html>
